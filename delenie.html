<script>
	var n = parseInt(prompt("Введите число: "));
	var h;
	var s = "";
	var arr = new Array();
	for (var i = 2; i<n; i++)
	{
		while(n%i==0)
		{
			s = s + i + " ";
			n/=i;
		}
	}
	s.split(" ");
	s.join("");
	for (var i = 0; i<n; i++){
		arr[i] = s[i];
	}
	arr = arr.sort();
	for (var i = 0;i<n;i++)
	{
		for(var j = 1+i; j<n; j++){
			if (arr[i]==arr[j])
			{
				delete(arr[j]);
			}
		}
	}
	alert(arr);
</script>
