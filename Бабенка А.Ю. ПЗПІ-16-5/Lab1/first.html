<script>
	/*
	Написать программу,  которая введет семь значений и посчитает сумму целых чисел, делящихся на 3 без остатка.
	*/
	var sum = 0;
	var t;
	var t1;
	var l;
	for(var i = 0; i<7;i++)
	{
		t = parseFloat(prompt("Введите число:"));
		t1 = parseInt(t);
		l = t%3;
		if(t==t1 && l==0)
		{
			sum+=t;
		}
	}
	alert("Сумма целых чисел, которые делятся на 3 равна "+sum);
</script>
