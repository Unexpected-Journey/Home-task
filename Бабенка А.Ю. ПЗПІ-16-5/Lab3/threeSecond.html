<script>
	/*
	Задача на отлично: 
	Написать функцию, входными параметрами которой являются  строка, целое число k. Функция должна вернуть строку длиной  k, представляющей собой выравнивание первой строки  до длины k. Выравнивание строки заключается в том, что между ее отдельными словами дополнительно вносятся пробелы так, чтобы длина строки стала равной заданной длине, а последнее слово строки сдвинулось к ее правому краю.
	*/
	var s = prompt("Введите строку: ");
	var k = parseInt(prompt("Введите число: "));
	var answer = align(s,k);
	alert(answer);
	function align(s,k)
	{
		var l = s.length;
		var ost = k-l;
		var s1 = "";
		var j = 0;
		for (var i = 0; i < l; i++)
		{
			if (ost!=0 || i<l)
			{
				s1+=s[i];
				if(s[i+j]==" ")
				{
					while(ost != 0)
					{
						j++;
						s1 += " ";
						ost = ost -1;
					}
				}

			}
			else
				break;
		}
		if (j==0 && ost != 0)
		{
			s1="";
			for (var i = 0; i<ost; i++){
				s1 +=" ";
			}
			s1+=s;
		}
		return s1;
	}
</script>
