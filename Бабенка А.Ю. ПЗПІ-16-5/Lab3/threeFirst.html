<script>
//s = "abcdgababcefbcdg";
/*
Задача на отлично:
В одномерном массиве найти наибольшую по длине повторяющуюся последовательность символов. Например, в строке «abcdgababcefbcdg» ответ «bcdg» с длиной  4 . Не использовать строковые функции
*/
var s = prompt("Введи строку: ");
var answer = 0;
var currentAnswer = 0;
var pos=0;

for (var i = 0; i<s.length; i++)
{
	for (var j = i+1; j<s.length;j++)
	{
		currentAnswer=0;
		while (s[i+currentAnswer] == s[j+currentAnswer] && j+currentAnswer<s.length) 
		{
			currentAnswer+=1;
		}
		if(answer<currentAnswer){
			answer=currentAnswer;
			pos=j;

		}
	}
}

var q=""; 
for( i = pos; i<answer+pos; i++)
{
	q+=s[i];
}
alert("Позиция: " + pos);
alert("Количество символов в ответе: " + answer);
alert("Ответ: " + q);

</script>
